    <!-- Static pre-React splash (shows even on hard reloads) -->
    <div id="pre-splash" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#0f172a,#000);z-index:9999">
      <div style="text-align:center">

      </div>
    </div>
    <style>
      @keyframes pre-splash-spin{to{transform:rotate(360deg)}}

    <script type="module" src="/src/main.tsx"></script>
